apply plugin: 'java'
apply plugin: 'idea'

defaultTasks 'clean', 'cleanIdea', 'build'

sourceCompatibility = 1.8

ext {
    toolingApiVersion='4.0.2'
}

// To be able to access the jars from local dir
repositories {
    jcenter()
}

dependencies {
    compile 'junit:junit:4.4'

